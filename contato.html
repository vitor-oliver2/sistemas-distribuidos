	<div id="inicio-form">
		<h1>Gostou?</h1>
		<img id="like" src="_images/Icons/like.png">

		<p>Entre em contato e faça parte agora mesmo! <br>
		(Perfil Sujeito a severa análise)</p>
	</div>

	<form name="formulario" method="POST" id="fContato" action="_php/enviaEmail.php" target="_blank" onsubmit="return validaForm()">
		<fieldset id="pessoa">
			<legend id="legenda">Dados Pessoais</legend>
			<p id="aviso"><i>Campos com "*" são obrigatórios.</i></p>
			<p><label for="cNome"> *Nome: <input type="text" name="nome" id="cNome" size="20" maxlength="50" placeholder="Nome Completo"></label></p>
			<p><label for="cEmail"> *E-mail: <input type="text" name="email" id="cEmail" size="20" maxlength="100" placeholder="exemplo@mail.com"></label></p>
			<p><label for="cTel"> Telefone: <input type="number" name="tel" id="cTel" size="20" maxlength="11" placeholder="(00)00000-0000">

			<fieldset id="sexo">
            	<legend>Sexo:</legend>
            	<input type="radio" name="sexo" id="cMasc" value="M"> <label for="cMasc">Masculino</label><br>
            	<input type="radio" name="sexo" id="cFem" value="F"> <label for="cFem">Feminino</label>
        	</fieldset>

  			<p><label for="cNasc"> Data de Nascimento <input type="date" name="nasc" id="cNasc"></label></p>
		</fieldset>
	
		<fieldset id="mensagem">
			<legend id="legenda">*Mensagem</legend>
			<p><label for="cMsg"> Escreva o porque você deve fazer parte deste grupo: (ou qualquer outra coisa que quiser falar)</label></p> <textarea name="msg" id="cMsg" cols="45" rows="5" placeholder="Digite aqui sua mensagem"></textarea>
		</fieldset>

		<!-- <button id="enviar" type="submit">Enviar</button> -->
		<!-- <input type="button" id="enviar" name="tEnviar" value="Enviar"> -->
		<button id="enviar" type="submit">Enviar</button>
	</form>
